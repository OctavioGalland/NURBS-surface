<!DOCTYPE html>
<html>
  <head>
    <title>NURBS Surfaces</title>
    <meta charset="utf-8" lang="en">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div class="controls">
      Resolution: <input type="number" value="100" id="inputSteps"></input> <br />
      Control points: <input type="number" value="3" id="inputCPx" min="2"></input> x <input type="number" value="3" id="inputCPy" min="2"></input><br />
      B-Spline degree: <input type="number" value="2" id="inputBSn" min="2"></input> x <input type="number" value="2" id="inputBSm" min="2"></input><br />
      Show light position: <input type="checkbox" id="inputShowLP" checked></input>
      Show control points: <input type="checkbox" id="inputShowCP" checked></input>
      Show wireframe: <input type="checkbox" id="inputWireframe"></input> <br />
      Use sliders: <input type="checkbox" id="inputUseSliders" checked></input> <br />
      Light position: <span id="inputLightPos">(<input id="light-x" type="range" min="-5" max="5" step="0.1" value="0">, <input id="light-y" type="range" min="-5" max="5" step="0.1" value="0">, <input id="light-z" type="range" min="-5" max="5" step="0.1" value="0">)</span><br />
      Control points positions: <br />
      <div id="controlPointsPanel">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="linalg.js"></script>
    <script type="text/javascript" src="meshes.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
