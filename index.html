<!DOCTYPE html>
<html>
	<head>
		<title>NURBS surfaces</title>
		<meta charset="utf-8" lang="en">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="canvas-container">
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>
		<div class="controls">
			Resolution: <input type="number" value="100" id="inputSteps"></input> <br />
			Control points: <input type="number" value="3" id="inputCPx" min="2"></input> x <input type="number" value="3" id="inputCPy" min="2"></input><br />
			B-Spline degree: <input type="number" value="2" id="inputBSn" min="2"></input> x <input type="number" value="2" id="inputBSm" min="2"></input><br />
			Show control points: <input type="checkbox" id="inputShowCP" checked></input> <br />
			Control points' positions (use sliders: <input type="checkbox" id="inputUseSliders" checked></input>): <br />
			<div id="controlPointsPanel">
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="linalg.js"></script>
		<script type="text/javascript" src="meshes.js"></script>
		<script type="text/javascript" src="renderer.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
