<!DOCTYPE html>
<html>
  <head>
    <title>NURBS</title>
    <meta charset="utf-8" lang="en">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class="canvas-container">
      <canvas id="canvas" width="800" height="600"></canvas>
		</div>
		<div class="controls">
			Resolution: <input type="number" value="100" id="inputSteps"></input> <br />
			Control points: <input type="number" value="3" id="inputCPx"></input> x <input type="number" value="3" id="inputCPy"></input><br />
			B-Spline degree: <input type="number" value="2" id="inputBSn"></input> x <input type="number" value="2" id="inputBSm"></input><br />
			Control points positions:
			<div id="controlPointsPanel">
			</div>
		</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="linalg.js"></script>
    <script type="text/javascript" src="meshes.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
